<html>
<head>
  <meta charset="UTF-8">
  <title>Who Represents You?</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/application.css">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Exo+2:900' rel='stylesheet' type='text/css'>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-inner navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand nav-logo" href="/">
          <p>
            <img id="logo" alt="Brand" src="assets/img/logo.png">
            <span id="logo-text">WHO REPRESENTS YOU?</span>
          </p>
        </a>
      </div>
    </div>
  </nav>
  <!-- NAVBAR END -->

  <!-- EASTER EGG -->
  <div class="modal-window2 trump">
    <img class="trump-gif" src="/assets/img/catTrump.gif">
  </div>
  <!-- EASTER EGG END -->

  <!-- MODAL -->
  <div class="modal-window">
    <div class="member-information"></div>
    <div class="modal-text">
      <a href="/"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
      <table id="table-div" class="table table-hover">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Political Party</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <!-- MODAL END -->

  <!-- JUMBOTRON -->
  <div class="container-body">
    <div class="container-full-bg">
    	<div class="container special">
    		<div class="jumbotron">
          <div class='container-dropdown'>
            <div class="row header-title">
              Do You Know Your Representative?
            </div>

            <form role="form">
              <!-- State Dropdown -->
              <div id="state" class="row">
                <div class="form-group">
                  <label class="title" for="state">Select a State:</label>
                  <select id="state-dropdown" class="form-control input-lg">
                    <option value="" disabled selected>State</option>
                  </select>
                </div>
              </div>

              <!-- Chamber Dropdown -->
              <div id="chamber" class="row">
                <div class="form-group">
                  <label class="title" for="chamber">Select a Chamber of Congress:</label>
                  <select id="chamber-dropdown" class="form-control input-lg">
                    <option value="" disabled selected>Chamber</option>
                    <option value="senate">Senate</option>
                    <option value="house">House of Representatives</option>
                  </select>
                </div>
              </div>

            </form>
          </div>
    		</div>
      </div>
    </div>
  </div>
  <!-- JUMBOTRON END -->

  <!-- PROFILES -->
<div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center text-primary">Team</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <a href="https://github.com/shirleylberry" target="_blank">
            <img src="/assets/img/shirley.jpg" class="center-block img-circle img-responsive">
            <h3 class="text-center">Shirley Berry</h3>
          </a>
          <p class="text-center">Developer</p>
        </div>
        <div class="col-md-4">
          <a href="https://github.com/sagarpatel8384" target="_blank">
            <img src="/assets/img/sagar.jpg" class="center-block img-circle img-responsive">
            <h3 class="text-center">Sagar Patel</h3>
          </a>
          <p class="text-center">Developer</p>
        </div>
        <div class="col-md-4">
          <a href="https://github.com/jayzee" target="_blank">
            <img src="/assets/img/josh.jpg" class="center-block img-circle img-responsive">
            <h3 class="text-center">Josh Zizmor</h3>
          </a>
          <p class="text-center">Developer</p>
        </div>
      </div>
    </div>
  </div>
<!-- PROFILES END -->

  <!-- JavaScript -->
  <script src="assets/js/jquery-2.2.2.min.js"></script>
  <script src="assets/js/underscore.js"></script>
  <script src="app/app.js"></script>
  <!-- models -->
  <script src="app/models/electedOfficial.js"></script>
  <script src="app/models/senateMember.js"></script>
  <script src="app/models/houseMember.js"></script>
  <!-- views -->
  <script src="app/views/states.js"></script>
  <!-- adapters -->
  <script src="app/adapters/electedOfficialsAdapter.js"></script>
  <script src="app/adapters/senateMembersAdapter.js"></script>
  <script src="app/adapters/houseMembersAdapter.js"></script>
  <!-- controllers -->
  <script src="app/controllers/applicationController.js"></script>
  <script src="app/controllers/electedOfficialsController.js"></script>
  <script src="app/controllers/senateMembersController.js"></script>
  <script src="app/controllers/houseMembersController.js"></script>
</body>
</html>
